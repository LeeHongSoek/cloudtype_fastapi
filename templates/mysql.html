<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #212529;
            font-weight: bold;
            text-transform: uppercase;
        }
        tbody tr:nth-child(even) {
            background-color: #454d55;
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1 class="text-center mb-4">Employee List</h1>
    
    <div class="table-responsive">
        <table class="table table-bordered table-dark">
            <!-- 테이블 내용 생략 -->
        </table>
    </div>
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-group">
            <select id="rows-per-page" class="form-control">
                <!-- 셀렉트 박스 내용 생략 -->
            </select>
        </div>
    
        <nav>
            <ul class="pagination">
                <!-- 페이지 링크 내용 생략 -->
            </ul>
        </nav>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            // 페이지 수 및 행 수 변경 시 이벤트 핸들러
            $("#rows-per-page").change(function() {
                var rowsPerPage = parseInt($("#rows-per-page").val());
                var currentPage = 1;
                window.location.href = "?page=" + currentPage + "&rows_per_page=" + rowsPerPage;
            });
        });
    </script>
</body>
</html>
