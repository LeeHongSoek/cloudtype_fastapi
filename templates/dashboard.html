<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #222;
      color: #fff;
    }

    h1, h3 {
      color: #fff;
    }

    .card {
      background-color: #333;
      color: #fff;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    .card-header {
      background-color: #444;
      border-bottom: none;
    }

    .list-group-item {
      background-color: #333;
      border-color: #444;
      color: #fff;
    }

    table {
      background-color: #444;
      color: #fff;
    }

    th, td {
      border-color: #555;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>
  <title>Sales Dashboard</title>
</head>
<body>
  <div class="container">
    <h1>Sales Dashboard</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Monthly Sales</h3>
          </div>
          <div class="card-body">
            <canvas id="monthlySalesChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Regional Sales</h3>
          </div>
          <div class="card-body">
            <canvas id="regionalSalesChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Product List</h3>
          </div>
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Product</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Product A</td>
                </tr>
                <tr>
                  <td>Product B</td>
                </tr>
                <tr>
                  <td>Product C</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Customer List</h3>
          </div>
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Customer</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Customer A</td>
                </tr>
                <tr>
                  <td>Customer B</td>
                </tr>
                <tr>
                  <td>Customer C</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Sample data for charts
    const monthlySalesData = {
      labels: ['January', 'February', 'March', 'April', 'May', 'June'],
      datasets: [{
        label: 'Sales',
        data: [500, 1000, 750, 1250, 800, 1100],
        backgroundColor: 'rgba(54, 162, 235, 0.5)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    };

    const regionalSalesData = {
      labels: ['Region A', 'Region B', 'Region C'],
      datasets: [{
        data: [300, 500, 700],
        backgroundColor: ['rgba(255, 99, 132, 0.5)', 'rgba(54, 162, 235, 0.5)', 'rgba(255, 206, 86, 0.5)']
      }]
    };

    // Create monthly sales chart
    const monthlySalesChart = document.getElementById('monthlySalesChart').getContext('2d');
    new Chart(monthlySalesChart, {
      type: 'bar',
      data: monthlySalesData,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Create regional sales chart
    const regionalSalesChart = document.getElementById('regionalSalesChart').getContext('2d');
    new Chart(regionalSalesChart, {
      type: 'pie',
      data: regionalSalesData
    });
  </script>
</body>
</html>
